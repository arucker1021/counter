<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <script src="js.js"></script>
    <div id="counterArea">
        <div id="inputDiv">
            <input id="counter" placeholder="Count" defaultValue=0></input>
        </div>
        <div id="buttonDiv">
            <button id='add' onclick="increaseCounter();">+</button>
            <button id='subtract' onclick="decreaseCounter();">-</button>
            <button id='reset' onclick="resetCounter();">Reset</button>
        </div>
    </div>
</body>

</html>
